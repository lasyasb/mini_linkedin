{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="feed">
        <div class="post-form">
            <h2>Edit Post</h2>
            <form method="POST">
                <textarea name="content" required>{{ post.content }}</textarea>
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('main.feed') }}">
                    <button type="button" style="background: #ccc; color: black;">Cancel</button>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
