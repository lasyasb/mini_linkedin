<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini LinkedIn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.feed') }}">MiniLinked<span style="color:#0A66C2;">In</span></a></h1>
        {% if current_user.is_authenticated %}
        <nav>
            <a href="{{ url_for('main.feed') }}">Feed</a>
            <a href="{{ url_for('main.profile', user_id=current_user.id) }}">Profile</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
        {% endif %}
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash">
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
