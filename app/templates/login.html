{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="feed">
        <div class="post-form form-container">
            <h2>Sign In to MiniLinked<span style="color:#0A66C2;">In</span></h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>New here? <a href="{{ url_for('auth.register') }}">Join now</a></p>
        </div>
    </div>
</div>
{% endblock %}
